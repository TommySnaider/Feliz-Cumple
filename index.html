<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Mi amor!</title>
    <style>
        body {
            background-color: #FFE4E1;
            color: #FF1493;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
        }
        .birthday-gif {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        .image-container {
            margin: 20px 0;
        }
        .custom-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px #FF69B4;
        }
        .birthday-message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños, Mi amor! <3 </h1>
    <h2>¡17 añitos de una princesita!</h2>
    <img src="bday-261.gif" alt="Pastel de Cumpleaños" class="birthday-gif">
    <img src="R.gif" alt="Feliz Cumpleaños" class="birthday-gif">

    <div class="image-container">
        <!-- Aquí puedes agregar la imagen de tu novia -->
        <img src="novia.jpg" alt="Tu imagen" class="custom-image">
    </div>

    <p class="birthday-message">
        Hoy es un día especial, porque el día de hoy hace 17 años, nacío una niña increible. 
        Gracias por llenar mi mundo de alegría y amor. ¡Te amo con todo mi ser!
    </p>
</body>
</html>
